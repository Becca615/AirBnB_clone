<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
   </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>Contry</h3>
          <h4>Korea, United Kingdom...</h4>
          <ul class="popover">
            <li>
              <h2>Korea:</h2>
              <ul>
                <li>Jeju Island</li>
                <li>Ocean View</li>
              </ul>
            </li>
            <li>
              <h2>United Kingdom:</h2>
              <ul>
                <li>England</li>
                <li>London</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Electricity, Internet...</h4>
          <ul class="popover">
            <li>Electricity</li>
            <li>Internet</li>
            <li>Television</li>
            <li>Pool</li>
          </ul>
        </div>
        <button>
          Search
        </button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My house</h2>
        </article>
        <article>
          <h2>Bungalow</h2>
        </article>
        <article>
          <h2>Apartment</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>
        Best School
      </p>
    </footer>
  </body>
</html>
